<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleLogin.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <header>
        <div class="flex-container">
            <div class="flex-item-logo">
                <img src="/img/logo/Itatech.png" alt="Logo Itatech">
            </div>
            <div class="flex-item-left">
                <input class="search" type="search" id="" name="search" placeholder="O que deseja buscar?">
            </div>
        </div>
    </header>
    <main>
        <section class="container-login">
            <div class="form login">
                <div class="form-content">
                    <label id="title-login">Iniciar Sessão</label>
                    <form action="">
                        <div class="login input-login">
                            <input type="email" placeholder="Coloque aqui seu email">
                        </div>
                        <div class="login input-login">
                            <input type="password" placeholder="Coloque aqui sua senha">
                        </div>
                        <div class="login btn-login">
                            <button>Entrar</button>
                        </div>
                </div>
                </form>
            </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="flex-container">
            <div class="flex-item-logo">
                <img src="/img/logo/Itatech.png" alt="Logo Itatech">
            </div>
            <div class="flex-item-left">
                <p><a href="#">Quem Somos</a></p>
                <p><a href="#">Política de Privacidade</a></p>
                <p><a href="#">Programa de fidelidade</a></p>
                <p><a href="#">Novas tendências</a></p>
                <p><a href="#">Quero ser franqueado</a></p>
                <p><a href="#">Anuncie aqui</a></p>
            </div>
            <div class="flex-item-left">
                <form class="form-footer">
                    <label for="" id="titleForm">Fale conosco</label>
                    <div class="single-input">
                        <input type="text" class="input" id="nome" required>
                        <label for="nome">Nome</label>
                    </div>
                    <div class="single-input">
                        <input type="text" class="input" id="mensagem" required>
                        <label for="mensagem">Escrever sua mensagem</label>
                    </div>
                    <div class="btn-send">
                        <button>Enviar</button>
                    </div>
                </form>
            </div>
            <div class="flex-item-dev">
                <label for="">Desenvolvido por José Vinícius</label>
                <p>2022</p>
            </div>
    </footer>
</body>

</html>
